<div class="card-container">
  <h1>Your Creators</h1>

  <ng-container *ngFor="let card of cards">
    <div class="card">
      <div class="card__image" [style.backgroundImage]="getBackgroundImage(card)"></div>
      <div class="card__content">
        <h2>{{ card.bio.split("!")[0] }}</h2>
        <p>{{ card.bio.split("!")[1] }}</p>
        <div class="card__buttons">
          <button class="secondary-button" (click)="navigateToCreatorHome(card)">See Posts</button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
