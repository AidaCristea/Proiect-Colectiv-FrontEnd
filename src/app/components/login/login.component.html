<div class="login-container">
    <div class="login-box">
      <img src="../../../assets/logo.png">
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="username" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" (click)="login()">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a (click)="navigateToRegister()">Sign up here</a></p>
      <label style="color: red" *ngIf="invalidCredentials">Invalid credentials!</label>
    </div>
  </div>
