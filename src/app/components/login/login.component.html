<div class="login">
  <div class="login__container flex-center-all">
    <img src="../../../assets/logo.png">
    <h1 class="login__title">Welcome back!</h1>
    <p class="login__subtitle">Login to your account to see your favorite creators</p>
    <form>
      <div class="form-group">
        <input class="input" type="text" [(ngModel)]="username" id="username" name="username" placeholder="Username"
               required>
      </div>
      <div class="form-group">
        <input class="input" type="password" [(ngModel)]="password" id="password" name="password"
               placeholder="Password" required>
      </div>
      <button class="primary-button" type="submit" (click)="login()">Login</button>
    </form>
    <p class="login__register-link">Don't have an account? <a (click)="navigateToRegister()">Sign up here</a></p>
    <label style="color: red" *ngIf="invalidCredentials">Invalid credentials!</label>
  </div>
  <div class="login__hero">
    <img class="login__hero-image" id="j-hero-image" src="../../../assets/hero-img.webp"/>
  </div>
</div>
